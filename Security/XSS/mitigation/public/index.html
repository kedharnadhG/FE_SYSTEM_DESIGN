    <title>CSP Example</title>
    <!-- let we wanted to load un-secure file -->
     <script src="http://unsecure.com/abc.js"></script>
     <script nonce="randomKey">  // nonce is a randomKey generated by the server, which is used to identify the script whether it is trusted or not
        console.log('My trusted code!');
     </script>
     
     <script>
        console.log('My non-trusted code!');
     </script>
  </head>
